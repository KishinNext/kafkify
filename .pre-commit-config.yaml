repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: debug-statements
      - id: end-of-file-fixer
      - id: name-tests-test
        args: ['--pytest-test-first']
      - id: no-commit-to-branch
        args: ['--branch', 'master', '--branch', 'main', '--branch', 'develop', '--branch', 'staging', '--branch', 'release']

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --force-exclude
        language: system
        types: [python]
        args: [ --fix ]

      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format --force-exclude
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: uv run pytest -m "not integration" --disable-socket --allow-hosts=127.0.0.1,localhost src/tests/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: commitizen
        name: commitizen
        entry: uv run cz check --commit-msg-file
        language: system
        stages: [commit-msg]
        verbose: true
