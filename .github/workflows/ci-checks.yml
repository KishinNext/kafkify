name: CI Checks

on:
  pull_request:
    branches:
      - main
      - release
  push:
    branches:
      - main
      - release
      - 'rc/*'
      - 'release/*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff Check
        run: uv run ruff check --force-exclude

      - name: Run Ruff Format
        run: uv run ruff format --check --force-exclude

      - name: Run Tests
        run: uv run pytest -m "not integration" --disable-socket --allow-hosts=127.0.0.1,localhost src/tests/
